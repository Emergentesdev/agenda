<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container py-5">
<div class="p-5 bg-light rounded shadow text-center mb-5">
  <h1 class="text-primary display-1">Gestor de contactos</h1>
</div>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <h1>[[${contacto.id ne null ? 'Editar ': 'Nuevo '}]]contacto</h1>
      <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>
        <div class="mb-2">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback">></div>
        </div>
        <div class="mb-2">
          <label for="celular">Celular</label>
          <input type="tel" placeholder="Celular" id="celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback">></div>
        </div>
        <div class="mb-2">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">></div>
        </div>
        <div class="mt-3 text-end">
          <a href="/" class="btn btn-light">Cancelar</a>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

</body>
</html>
