<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container py-5">
<div class="p-5 bg-light rounded shadow text-center mb-5">
    <h1 class="text-primary display-1">Gestor de contactos</h1>
</div>

<h1>Lista de contactos</h1>
<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">Nuevo registro</a>
</div>


<div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible mt-3">
    [[ ${msgExito} ]]
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha de nacimiento</th>
        <th>Celular</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}" th:object="${contacto}">
        <td th:text="*{id}"></td>
        <td th:text="*{nombre}"></td>
        <td th:text="*{#temporals.format(fechaNacimiento,'dd/MM/YYYY')}"></td>
        <td th:text="*{celular}"></td>
        <td th:text="*{email}"></td>
        <td>
            <a th:href="@{/{id}/editar(id=*{id})}">Editar</a>
        </td>
    </tr>
    </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
